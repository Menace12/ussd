    <div class="container">
        <div class="header">

            <!-- <form autocomplete="off" method="POST" autocomplete="off"  action="php/newuser.php"> -->
            <form enctype="multipart/form-data" id="userform" method="POST" autocomplete="off">
                <div id="hideshow" class="row mt-3 bg-info rounded text-white">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="firstname">Name</label>
                            <input placeholder="Name" type="text" id="firstname" name="fname" class="form-control">
                            <span class="text-danger" id="firstname_error"></span>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="lastname">Email</label>
                            <input placeholder="Enter Email" type="email" id="email" name="email" class="form-control">
                            <span class="text-danger" id="mailerror"></span>
                        </div>
                    </div>
                    <div class="col-md-4">
                            <label for="age">Phone Number</label>
                            <input placeholder="Phone Number" name="number" type="number" class="form-control">
                            <span class="text-danger" id="numbererror"></span>
                        </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input placeholder="Password" type="password" id="pass" name="pass" class="form-control">
                            <span class="text-danger" id="passerror"></span>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="number">Active User</label>
                            <input placeholder="Active User" type="text" id="active" name="active" class="form-control">
                            <span class="text-danger" id="passerror"></span>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-3 ml-auto text-left">
                        <button id="createuser" class="btn btn-danger btn-sm" type="submit">create user</button>
                    </div>

                </div>
                </div>
            </form>
